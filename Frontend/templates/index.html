<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio del Programa</title>
    <!-- Agregar enlaces a Bootstrap (Puedes usar CDNs o descargar e incluir los archivos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Chapinas, S.A.</h1>

    <div class="accordion mt-4" id="opcionesAccordion">
        <!-- Resetear datos -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="resetearDatosHeader">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#resetearDatosCollapse" aria-expanded="true" aria-controls="resetearDatosCollapse">
                    Resetear datos
                </button>
            </h2>
            <div id="resetearDatosCollapse" class="accordion-collapse collapse show" aria-labelledby="resetearDatosHeader" data-bs-parent="#opcionesAccordion">
                <div class="accordion-body">
                    <!-- Contenido para resetear datos -->
                </div>
            </div>
        </div>

        <!-- Cargar archivo de mensajes -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="cargarMensajesHeader">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cargarMensajesCollapse" aria-expanded="false" aria-controls="cargarMensajesCollapse">
                    Cargar archivo de mensajes
                </button>
            </h2>
            <div id="cargarMensajesCollapse" class="accordion-collapse collapse" aria-labelledby="cargarMensajesHeader" data-bs-parent="#opcionesAccordion">
                <div class="accordion-body">
                    <!-- Contenido para cargar mensajes -->
                </div>
            </div>
        </div>

        <!-- Agrega más opciones aquí siguiendo la misma estructura de acordeón -->
                <!-- Cargar archivo de configuración -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="cargarConfiguracionHeader">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cargarConfiguracionCollapse" aria-expanded="false" aria-controls="cargarConfiguracionCollapse">
                    Cargar archivo de configuración
                </button>
            </h2>
            <div id="cargarConfiguracionCollapse" class="accordion-collapse collapse" aria-labelledby="cargarConfiguracionHeader" data-bs-parent="#opcionesAccordion">
                <div class="accordion-body">
                    <!-- Contenido para cargar configuración -->
                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="archivoConfiguracion" class="form-label">Selecciona un archivo XML:</label>
                            <input type="file" class="form-control" id="archivoConfiguracion" name="archivoConfiguracion" accept=".xml">
                        </div>
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Peticiones -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="peticionesHeader">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#peticionesCollapse" aria-expanded="false" aria-controls="peticionesCollapse">
                    Peticiones
                </button>
            </h2>
            <div id="peticionesCollapse" class="accordion-collapse collapse" aria-labelledby="peticionesHeader" data-bs-parent="#opcionesAccordion">
                <div class="accordion-body">
                    <!-- Opciones dentro de peticiones -->
                    <ul>
                        <li><a href="#">Consultar hashtags</a></li>
                        <li><a href="#">Consultar menciones</a></li>
                        <li><a href="#">Consultar sentimientos en mensajes</a></li>
                        <li><a href="#">Gráfica</a></li>
                        <li><a href="#">Ayuda</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- Puedes agregar más contenido fuera del acordeón si es necesario -->

</div>

</body>
</html>
